<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-left">
          <img class="logo" src="images/logo.svg" alt="logo" />
          <div class="flex">
            <img
              class="icon"
              src="images/icon-document.svg"
              alt="document-icon"
            />
            <img
              class="icon icon2"
              src="images/icon-folder.svg"
              alt="folder-icon"
            />
            <img
              class="icon icon3"
              src="images/icon-upload.svg"
              alt="upload-icon"
            />
          </div>
        </div>

        <div class="container-right">
          <div class="text">
            <h3>Youâ€™ve used <span>815 GB</span> of your storage</h3>
            <div class="popout"><b>185</b> GB Left</div>
            <div class="status-bar-grey">
              <div class="status-bar-color">
                <div class="ball"></div>
              </div>
            </div>
            <p class="n-left">0 GB</p>
            <p class="n-right">1000 GB</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
